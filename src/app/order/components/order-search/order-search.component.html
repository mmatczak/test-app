<form [formGroup]="orderSearchForm" #orderSearchFormDirective="ngForm" novalidate (submit)="search()">
  <section class="row">
    <div class="col-md-2 col-sm-12">
      <mat-form-field>
        <input formControlName="orderKey" matInput
               placeholder="{{'order.search.orderKey' | translate}}">
        <mat-error>
          <app-error-messages [ofForm]="orderSearchFormDirective"
                              [ofFormControl]="orderSearchForm.get('orderKey')"></app-error-messages>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="col-md-2 col-sm-12">
      <mat-form-field>
        <input formControlName="product"
          matInput placeholder="{{'order.search.product' | translate}}">
        <mat-error>
          <app-error-messages [ofForm]="orderSearchFormDirective"
                              [ofFormControl]="orderSearchForm.get('product')"></app-error-messages>
        </mat-error>
      </mat-form-field>
    </div>
  </section>
  <section class="row">
    <div class="col"><button mat-raised-button color="primary">{{'order.search.search' | translate}}</button></div>
  </section>
</form>
